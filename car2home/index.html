<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Example Web App</title>
<style type="text/css">
    body{
        background-color: azure;
    }
    h1 {
        vertical-align: middle;
        text-align:center;
    }
    #txt_msg {
        margin-left: 100px;
        margin-right: 100px;
        font-size: larger;
        display: block;
        float: left;
    }
</style>
<script type="text/javascript" src="main.js"></script>
<script type="module" src="main.js"></script>
</head>
<body>
    <div>
        <h1 id="titlename">Car2Home</h1>
        <!-- <button id="TV_button">TV : Off</button> -->
    </div>
    <iframe id="IoT Frame"
    title="IoT Frame"
    width="100%"
    height="800px"
    src="http://192.168.219.108:8123"></iframe>
    <textarea id='txt_msg' rows="7" cols="50"></textarea>
    <form style='display: block; font-size: larger;'>
        <!-- 서버로 메시지를 보낼 텍스트 박스 -->
        <input id="textMessage" type="text">
        <!-- 전송 버튼 -->
        <input onclick="sendMessage()" value="Send" type="button">
        <!-- 접속 종료 버튼 -->
        <input onclick="disconnect()" value="Disconnect" type="button">
        </form>
        <br />
        <!-- 출력 area -->
        <textarea id="messageTextArea" rows="5" cols="50"></textarea>
</body>
</html>
